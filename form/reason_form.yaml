name: missing_citations
title: "<form-title>"

fields:
  - class: "FieldLayout"
    label: "<citation-label>"
    align: left
    help: "<citation-help>"
    classes: ['inline-field']
    fieldWidget:
      name: "citation_needed"
      class: "ButtonSelectWidget"
      items:
        - class: "ButtonOptionWidget"
          data: true
          label: "<citation-true-label>"
        - class: "ButtonOptionWidget"
          data: false
          label: "<citation-false-label>"
  - class: FieldLayout
    label: "<unsure-label>"
    align: right
    classes: ['inline-field']
    fieldWidget:
      name: "unsure"
      class: CheckboxInputWidget
  - class: "FieldLayout"
    label: "<notes-true-label>"
    align: top
    help: "<reason-true-help>"
    fieldWidget:
      name: "notes"
      class: "DropdownInputWidget"
      options:
          - data:  "true-1"
            label: "<citation-true-1-label>"
          - data:  "true-2"
            label: "<citation-true-2-label>"
          - data:  "true-3"
            label: "<citation-true-3-label>"
          - data:  "true-4"
            label: "<citation-true-4-label>"
          - data:  "true-5"
            label: "<citation-true-5-label>"
          - data:  "true-6"
            label: "<citation-true-6-label>"
          - data:  "true-7"
            label: "<citation-true-7-label>"
          - data:  "true-8"
            label: "<citation-true-8-label>"
  - class: "FieldLayout"
    label: "<notes-false-label>"
    align: top
    help: "<reason-false-help>"
    fieldWidget:
      name: "notes"
      class: "DropdownInputWidget"
      options:
          - data:  "true-1"
            label: "<citation-false-1-label>"
          - data:  "true-2"
            label: "<citation-false-2-label>"
          - data:  "true-3"
            label: "<citation-false-3-label>"
          - data:  "true-4"
            label: "<citation-false-4-label>"
  - class: "FieldLayout"
    label: "<notes-label>"
    align: top
    help: "<notes-help>"
    fieldWidget:
      name: "notes"
      class: "TextInputWidget"
      multiline: false
      required: false
i18n:
  en:
    form-title: "Labeling Unsourced Statements"
    notes-true-label: "Why 'yes'?"
    notes-false-label: "Why 'no'?"
    notes-label: "Comments:"
    notes-help: "Please give additional comments or the reason for your choice"
    citation-label: "Should this statement have a citation?"
    citation-true-label: "yes"
    citation-false-label: "no"
    unsure-label: "unsure"
    citation-help: "If you were reading this sentence in a Wikipedia article, would you add a {citation needed} tag?"
    reason-true-help: "Please choose one of the following options if you selected 'yes' above."
    citation-true-1-label: "The statement appears to be a direct quotation or close paraphrase of a source"
    citation-true-2-label: "The statement contains statistics or data"
    citation-true-3-label: "The statement contains surprising or potentially controversial claims - e.g. a conspiracy theory"
    citation-true-4-label: "The statement contains claims about a person's subjective opinion or idea about something"
    citation-true-5-label: "The statement contains claims about a person's private life - e.g. date of birth, relationship status."
    citation-true-6-label: "The statement contains technical or scientific claims"
